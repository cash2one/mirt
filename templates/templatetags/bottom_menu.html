<div class="flatpage-bottom-menu">
{% if nodes %}

        <div class="menu">
			<div class="inner">
				<ul>
                    {% for node in nodes %}
                        <li><a href="{{ node.url }}" class="menu-item{% if node.url == url %} active{% endif %}">{{ node.get_menu_title }}</a></li>
                    {% endfor %}
				</ul>
			</div>
		</div>

{% endif %}
</div>
